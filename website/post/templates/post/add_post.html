{% extends 'layouts/base.html' %}
{% load static %}
{% block title %} AddPost {% endblock %}

{% block content %}

    {% if user.is_authenticated %}

    
        <h3>add post</h3>
        <br/><br/>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-info">Post</button>
            </form>
        </div>
    {% else %}

        YOU ARE NOT LOGIN 
    
    {% endif %}

{% endblock %}
